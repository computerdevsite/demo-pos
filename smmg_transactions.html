<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Transaction History</title>
    <link href="css/admin.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Admin Theme consistency overrides */
        .transaction-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 10px;
        }

        table thead th {
            background-color: #2c3e50 !important;
            color: white !important;
            padding: 14px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
            text-align: left;
        }

        .status-badge {
            background: #e1f5fe;
            color: #039be5;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.7rem;
            display: inline-block;
        }

        .store-dropdown {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            background-color: #f8f9fa;
            font-weight: 700;
            color: #2d3436;
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }

        .item-info { line-height: 1.4; }

        .btn-export {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .btn-export:hover { background-color: #219150; }

        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            background-color: #f1c40f; /* Syncing color */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">ADMIN PANEL</div>
        <div class="sidebar-menu">
            <a href="admin.html" class="menu-link"><i>ðŸ“Š</i> Dashboard</a>
            <a href="pending.html" class="menu-link">
                <i>âœ…</i> Pending Approvals <span class="sidebar-badge" id="main-badge"></span>
            </a>
            <a href="smmg_transactions.html" class="menu-link active"><i>ðŸ’¸</i> Transactions</a>
            <a href="transfer.html" class="menu-link"><i>ðŸ”„</i> Stock Transfer</a>
            <a href="stock_management.html" class="menu-link"><i>ðŸ“¦</i> Stock Management</a>
            <a href="index.html" class="menu-link" style="margin-top: auto; color: #ff5e57;"><i>ðŸšª</i> Logout</a>
        </div>
    </div>

    <div class="main-container">
        <div class="top-nav">
            <div style="display: flex; align-items: center; gap: 15px;">
                <h3 style="color: var(--text-dark); margin: 0;">Sales Records</h3>
                <select id="branch-selector" class="store-dropdown" onchange="changeBranch()">
                    <option value="MEGAMALL" selected>SM MEGAMALL</option>
                    <option value="NORTH_EDSA">SM NORTH EDSA</option>
                </select>
                <span id="sync-status" style="font-size: 0.8rem; font-weight: bold;">
                    <span class="status-dot" id="sync-dot"></span> <span id="sync-text">Connecting...</span>
                </span>
            </div>
            <div class="admin-profile">
                <span class="badge-admin" id="branch-label">Megamall Branch</span>
            </div>
        </div>

        <div class="content-padding">
            <div class="transaction-card">
                <div class="section-header" style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px;">
                    <input type="text" id="txnSearch" class="search-box" style="width: 100%; max-width: 400px; padding: 12px; border: 1px solid #dfe6e9; border-radius: 8px;" placeholder="Search SI, Customer, or Barcode..." onkeyup="filterTransactions()">
                    
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <select id="month-filter" class="store-dropdown">
                            <option value="ALL">All Months</option>
                            <option value="0">January</option>
                            <option value="1">February</option>
                            <option value="2">March</option>
                            <option value="3">April</option>
                            <option value="4">May</option>
                            <option value="5">June</option>
                            <option value="6">July</option>
                            <option value="7">August</option>
                            <option value="8">September</option>
                            <option value="9">October</option>
                            <option value="10">November</option>
                            <option value="11">December</option>
                        </select>
                        <button class="btn-export" onclick="exportToExcel()">ðŸ“¥ Export Excel</button>
                    </div>
                </div>

                <div class="data-section" style="box-shadow: none; padding: 0; overflow-x: auto;">
                    <table id="txnTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>SI Number</th>
                                <th>TIN</th>
                                <th>Customer Name</th>
                                <th>Address</th>
                                <th>Total Amount</th>
                                <th>Cashier</th>
                                <th>Items Ordered</th>
                            </tr>
                        </thead>
                        <tbody id="txnBody">
                            <tr><td colspan="8" style="text-align:center; padding: 50px;">ðŸ”„ Initializing system...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BRANCH_CONFIG = {
            'MEGAMALL': {
                url: "https://script.google.com/macros/s/AKfycbwwkcQnmXYG_E3Z9rJGyZ9dlluJ9nPFs9GeWZt211ZyEbN0wxHf9MFjXRE6NLh0fh0t/exec",
                label: "Megamall Branch"
            },
            'NORTH_EDSA': {
                url: "https://script.google.com/macros/s/AKfycbxKnZHePSbSMqf1G_lcnF867kEL6Idq6yNEBWiu2XtklhljQlCnloSshXHXNoHY6wUi/exec",
                label: "North Edsa Branch"
            }
        };

        let rawDataFromSheet = [];

        function changeBranch() {
            const branch = document.getElementById('branch-selector').value;
            document.getElementById('branch-label').innerText = BRANCH_CONFIG[branch].label;
            const tbody = document.getElementById('txnBody');
            tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 50px;">ðŸ”„ Syncing branch data...</td></tr>';
            
            const dot = document.getElementById('sync-dot');
            dot.style.backgroundColor = "#f1c40f";
            document.getElementById('sync-text').innerText = "Syncing...";
            
            loadTransactions();
        }

        async function loadTransactions() {
            const branch = document.getElementById('branch-selector').value;
            const SHEETS_URL = BRANCH_CONFIG[branch].url;
            const syncText = document.getElementById('sync-text');
            const dot = document.getElementById('sync-dot');
            const tbody = document.getElementById('txnBody');
            
            try {
                const response = await fetch(`${SHEETS_URL}?action=getTransactions`);
                let rawData = await response.json();
                
                rawData.shift(); 
                rawDataFromSheet = rawData; 
                
                if (!rawData || rawData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 30px;">No transaction history found.</td></tr>';
                    syncText.innerText = "Empty";
                    return;
                }

                const groups = [];
                let currentGroup = null;

                rawData.forEach(r => {
                    const siInRow = String(r[1] || "").trim();
                    if (siInRow !== "") {
                        if (currentGroup) groups.push(currentGroup);
                        
                        let cashierName = "STAFF";
                        if (r[5] || r[10]) cashierName = "ARENAS";
                        else if (r[6] || r[11]) cashierName = "CLIMACO";
                        else if (r[7] || r[12]) cashierName = "KING KING";
                        else if (r[8] || r[13]) cashierName = "BUEMIO";
                        else if (r[9] || r[14]) cashierName = "BROZO";

                        // CLEANUP LOGIC FOR COLUMN P (TOTAL AMOUNT)
                        const rawTotal = String(r[15] || "0").replace(/[â‚±,]/g, '').trim();
                        const parsedTotal = parseFloat(rawTotal) || 0;

                        currentGroup = {
                            main: {
                                date: r[0] ? new Date(r[0]).toLocaleDateString() : "---",
                                si: siInRow,
                                tin: r[2] || "---",
                                name: r[3] || "---",
                                address: r[4] || "---",
                                total: 'â‚±' + parsedTotal.toLocaleString(undefined, {minimumFractionDigits: 2}),
                                cashier: cashierName,
                                barcode: r[18] || "---",
                                itemName: r[19] || "---"
                            },
                            subItems: []
                        };
                    } else if (currentGroup && (r[18] || r[19] || r[15])) {
                        // Support adding Column P values from sub-items if present
                        currentGroup.subItems.push({
                            barcode: r[18] || "---",
                            itemName: r[19] || "---"
                        });
                    }
                });
                if (currentGroup) groups.push(currentGroup);

                tbody.innerHTML = '';
                let useAltColor = false;
                
                groups.reverse().forEach(group => {
                    useAltColor = !useAltColor;
                    const groupBg = useAltColor ? "#fdfdfd" : "#ffffff";
                    const mainTr = document.createElement('tr');
                    mainTr.style.backgroundColor = groupBg;
                    mainTr.style.borderTop = "2px solid #3498db"; 
                    
                    mainTr.innerHTML = `
                        <td style="font-weight:600; color:#555;">${group.main.date}</td>
                        <td style="font-weight:bold; color:#e67e22;">${group.main.si}</td>
                        <td>${group.main.tin}</td>
                        <td style="font-weight:600;">${group.main.name}</td>
                        <td style="font-size: 0.8rem;">${group.main.address}</td>
                        <td style="font-weight:bold; color: #27ae60;">${group.main.total}</td>
                        <td><span class="status-badge">${group.main.cashier}</span></td>
                        <td class="item-info">
                            <div style="font-weight:700;">${group.main.itemName}</div>
                            <div style="font-size:0.65rem; color:#7f8c8d;">SN: ${group.main.barcode}</div>
                        </td>
                    `;
                    tbody.appendChild(mainTr);

                    group.subItems.forEach(sub => {
                        const subTr = document.createElement('tr');
                        subTr.style.backgroundColor = groupBg;
                        subTr.innerHTML = `
                            <td colspan="7" style="border:none;"></td> 
                            <td style="border-top: 1px dashed #eee; padding-top: 5px;">
                                <div style="font-weight:700; color:#2d3436;">${sub.itemName}</div>
                                <div style="font-size:0.65rem; color:#7f8c8d;">SN: ${sub.barcode}</div>
                            </td>
                        `;
                        tbody.appendChild(subTr);
                    });
                });

                syncText.innerText = `${branch} LIVE`;
                dot.style.backgroundColor = "#27ae60";
            } catch (error) {
                syncText.innerText = "Connection Error";
                dot.style.backgroundColor = "red";
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:red;">Failed to fetch data.</td></tr>';
            }
        }

        function exportToExcel() {
            const selectedMonth = document.getElementById('month-filter').value;
            const branchName = document.getElementById('branch-selector').value;
            
            if (rawDataFromSheet.length === 0) {
                alert("Loading data, please wait...");
                return;
            }

            const headers1 = ["DATE", "SI #", "TIN", "CUSTOMER/COMPANY NAME", "CITY ADDRESS", "PRODUCT", "", "", "", "", "SERVICE", "", "", "", "", "GROSS AMOUNT", "NET SALES", "OUTPUT TAX", "BARCODE", "ITEM NAME"];
            const headers2 = ["", "", "", "", "", "ARENAS", "CLIMACO", "KING KING", "BUEMIO", "BROZO", "ARENAS", "CLIMACO", "KING KING", "BUEMIO", "BROZO", "", "", "", "", ""];

            const excelData = [headers1, headers2];
            let currentMonthMatch = false;

            rawDataFromSheet.forEach(r => {
                if (r[0]) {
                    const dateObj = new Date(r[0]);
                    currentMonthMatch = (selectedMonth === "ALL" || dateObj.getMonth().toString() === selectedMonth);
                }
                if (currentMonthMatch) {
                    excelData.push([
                        r[0] ? new Date(r[0]).toLocaleDateString('en-GB', {day:'numeric', month:'short'}) : "", 
                        r[1] || "", r[2] || "", r[3] || "", r[4] || "",
                        r[5] || "", r[6] || "", r[7] || "", r[8] || "", r[9] || "",
                        r[10] || "", r[11] || "", r[12] || "", r[13] || "", r[14] || "",
                        r[15] || "", r[16] || "", r[17] || "", r[18] || "", r[19] || ""
                    ]);
                }
            });

            if (excelData.length === 2) {
                alert("No records for this month.");
                return;
            }

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(excelData);
            ws['!merges'] = [
                { s: { r: 0, c: 5 }, e: { r: 0, c: 9 } },
                { s: { r: 0, c: 10 }, e: { r: 0, c: 14 } }
            ];
            ws['!cols'] = [{wch: 10}, {wch: 10}, {wch: 15}, {wch: 30}, {wch: 25}];

            XLSX.utils.book_append_sheet(wb, ws, "Transactions");
            const monthText = document.getElementById('month-filter').options[document.getElementById('month-filter').selectedIndex].text;
            XLSX.writeFile(wb, `Sales_Export_${branchName}_${monthText}.xlsx`);
        }

        function filterTransactions() {
            const input = document.getElementById("txnSearch").value.toUpperCase();
            const rows = document.getElementById("txnBody").getElementsByTagName("tr");
            let currentGroupRows = [];
            let groupVisible = false;

            for (let i = 0; i < rows.length; i++) {
                if (rows[i].style.borderTop && rows[i].style.borderTop.includes("solid")) {
                    if (currentGroupRows.length > 0) applyVisibility(currentGroupRows, groupVisible);
                    currentGroupRows = [rows[i]];
                    groupVisible = rows[i].innerText.toUpperCase().includes(input);
                } else {
                    currentGroupRows.push(rows[i]);
                    if (rows[i].innerText.toUpperCase().includes(input)) groupVisible = true;
                }
            }
            if (currentGroupRows.length > 0) applyVisibility(currentGroupRows, groupVisible);
        }

        function applyVisibility(rows, isVisible) {
            rows.forEach(row => row.style.display = isVisible ? "" : "none");
        }

        window.onload = loadTransactions;
    </script>
</body>
</html>
