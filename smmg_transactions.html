<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Transaction History</title>
    <link href="css/admin.css" rel="stylesheet">
    <style>
        /* Transaction Card & Table Styling */
        .transaction-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 10px;
        }

        table thead th {
            background-color: #2c3e50 !important;
            color: white !important;
            padding: 14px;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 0.5px;
        }

        .status-badge {
            background: #e1f5fe;
            color: #039be5;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 0.7rem;
            display: inline-block;
        }

        /* Top Nav Branch Selector */
        .store-dropdown {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #dfe6e9;
            background-color: #f8f9fa;
            font-weight: 700;
            color: #2d3436;
            cursor: pointer;
            outline: none;
            transition: 0.3s;
        }

        .store-dropdown:hover {
            border-color: #3498db;
            background-color: white;
        }

        /* Sidebar Badge */
        .sidebar-badge {
            background: #ff3f34;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 5px;
            display: none;
        }
        
        .item-info {
            line-height: 1.4;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">ADMIN PANEL</div>
        <div class="sidebar-menu">
            <a href="admin.html" class="menu-link"><i>üìä</i> Dashboard</a>
            <a href="pending.html" class="menu-link">
                <i>‚úÖ</i> Pending Approvals <span class="sidebar-badge" id="main-badge">0</span>
            </a>
            <a href="smmg_transactions.html" class="menu-link active"><i>üí∏</i> Transactions</a>
            <a href="stock_management.html" class="menu-link"><i>üì¶</i> Stock Management</a>
            <a href="#" class="menu-link"><i>üìã</i> Inventory Reports</a>
            <a href="index.html" class="menu-link" style="margin-top: auto; color: #ff5e57;"><i>üö™</i> Logout</a>
        </div>
    </div>

    <div class="main-container">
        <div class="top-nav">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h3 style="color: var(--text-dark); margin: 0;">Records:</h3>
                <select id="branch-selector" class="store-dropdown" onchange="changeBranch()">
                    <option value="MEGAMALL" selected>SM MEGAMALL</option>
                    <option value="NORTH_EDSA">SM NORTH EDSA</option>
                </select>
                <span id="sync-status" style="font-size: 0.8rem; font-weight: bold;">Connecting...</span>
            </div>
            <div class="admin-profile">
                <span class="badge-admin" id="branch-label">Megamall Branch</span>
            </div>
        </div>

        <div class="content-padding">
            <div class="transaction-card">
                <div class="section-header" style="margin-bottom: 20px;">
                    <input type="text" id="txnSearch" class="search-box" style="width: 100%; max-width: 450px; padding: 12px;" placeholder="Search SI, Customer, or Barcode..." onkeyup="filterTransactions()">
                </div>

                <div class="data-section" style="box-shadow: none; padding: 0; overflow-x: auto;">
                    <table id="txnTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>SI Number</th>
                                <th>TIN</th>
                                <th>Customer Name</th>
                                <th>Address</th>
                                <th>Total Amount</th>
                                <th>Cashier</th>
                                <th>Items Ordered</th>
                            </tr>
                        </thead>
                        <tbody id="txnBody">
                            <tr><td colspan="8" style="text-align:center; padding: 50px;">Initializing system...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BRANCH_CONFIG = {
            'MEGAMALL': {
                url: "https://script.google.com/macros/s/AKfycbwwkcQnmXYG_E3Z9rJGyZ9dlluJ9nPFs9GeWZt211ZyEbN0wxHf9MFjXRE6NLh0fh0t/exec",
                label: "Megamall Branch"
            },
            'NORTH_EDSA': {
                url: "https://script.google.com/macros/s/AKfycbxKnZHePSbSMqf1G_lcnF867kEL6Idq6yNEBWiu2XtklhljQlCnloSshXHXNoHY6wUi/exec",
                label: "North Edsa Branch"
            }
        };

        function changeBranch() {
            const branch = document.getElementById('branch-selector').value;
            document.getElementById('branch-label').innerText = BRANCH_CONFIG[branch].label;
            document.getElementById('txnBody').innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 50px;">üîÑ Syncing branch data...</td></tr>';
            loadTransactions();
        }

        async function loadTransactions() {
            const branch = document.getElementById('branch-selector').value;
            const SHEETS_URL = BRANCH_CONFIG[branch].url;
            const status = document.getElementById('sync-status');
            const tbody = document.getElementById('txnBody');
            
            try {
                const response = await fetch(`${SHEETS_URL}?action=getTransactions`);
                let rawData = await response.json();
                
                rawData.shift(); // Remove header row
                
                if (!rawData || rawData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; padding: 30px;">No transaction history found for this branch.</td></tr>';
                    status.innerText = "‚óè Empty";
                    status.style.color = "#f39c12";
                    return;
                }

                const groups = [];
                let currentGroup = null;

                rawData.forEach(r => {
                    const siInRow = String(r[1] || "").trim();
                    if (siInRow !== "") {
                        if (currentGroup) groups.push(currentGroup);
                        
                        // Cashier Logic
                        let cashierName = "STAFF";
                        if (r[5] || r[10]) cashierName = "ARENAS";
                        else if (r[6] || r[11]) cashierName = "CLIMACO";
                        else if (r[7] || r[12]) cashierName = "KING KING";
                        else if (r[8] || r[13]) cashierName = "BUEMIO";
                        else if (r[9] || r[14]) cashierName = "BROZO";

                        currentGroup = {
                            main: {
                                date: r[0] ? new Date(r[0]).toLocaleDateString() : "---",
                                si: siInRow,
                                tin: r[2] || "---",
                                name: r[3] || "---",
                                address: r[4] || "---",
                                total: r[15] ? '‚Ç±' + parseFloat(r[15]).toLocaleString(undefined, {minimumFractionDigits: 2}) : "‚Ç±0.00",
                                cashier: cashierName,
                                barcode: r[18] || "---",
                                itemName: r[19] || "---"
                            },
                            subItems: []
                        };
                    } else if (currentGroup && (r[18] || r[19])) {
                        currentGroup.subItems.push({
                            barcode: r[18] || "---",
                            itemName: r[19] || "---"
                        });
                    }
                });
                if (currentGroup) groups.push(currentGroup);

                tbody.innerHTML = '';
                let useAltColor = false;
                
                groups.reverse().forEach(group => {
                    useAltColor = !useAltColor;
                    const groupBg = useAltColor ? "#fdfdfd" : "#ffffff";

                    const mainTr = document.createElement('tr');
                    mainTr.style.backgroundColor = groupBg;
                    mainTr.style.borderTop = "2px solid #3498db"; 
                    
                    mainTr.innerHTML = `
                        <td style="font-weight:600; color:#555;">${group.main.date}</td>
                        <td style="font-weight:bold; color:#e67e22;">${group.main.si}</td>
                        <td>${group.main.tin}</td>
                        <td style="font-weight:600;">${group.main.name}</td>
                        <td style="font-size: 0.8rem;">${group.main.address}</td>
                        <td style="font-weight:bold; color: #27ae60;">${group.main.total}</td>
                        <td><span class="status-badge">${group.main.cashier}</span></td>
                        <td class="item-info">
                            <div style="font-weight:700;">${group.main.itemName}</div>
                            <div style="font-size:0.65rem; color:#7f8c8d;">SN: ${group.main.barcode}</div>
                        </td>
                    `;
                    tbody.appendChild(mainTr);

                    group.subItems.forEach(sub => {
                        const subTr = document.createElement('tr');
                        subTr.style.backgroundColor = groupBg;
                        subTr.innerHTML = `
                            <td colspan="7" style="border:none;"></td> 
                            <td style="border-top: 1px dashed #eee; padding-top: 5px;">
                                <div style="font-weight:700; color:#2d3436;">${sub.itemName}</div>
                                <div style="font-size:0.65rem; color:#7f8c8d;">SN: ${sub.barcode}</div>
                            </td>
                        `;
                        tbody.appendChild(subTr);
                    });
                });

                status.innerText = `‚óè ${branch} LIVE`;
                status.style.color = "#27ae60";
            } catch (error) {
                status.innerText = "Connection Error";
                status.style.color = "red";
                tbody.innerHTML = '<tr><td colspan="8" style="text-align:center; color:red;">Failed to fetch data. Check internet connection.</td></tr>';
            }
        }

        function filterTransactions() {
            const input = document.getElementById("txnSearch").value.toUpperCase();
            const rows = document.getElementById("txnBody").getElementsByTagName("tr");
            let currentGroupRows = [];
            let groupVisible = false;

            for (let i = 0; i < rows.length; i++) {
                if (rows[i].style.borderTop && rows[i].style.borderTop.includes("solid")) {
                    if (currentGroupRows.length > 0) applyVisibility(currentGroupRows, groupVisible);
                    currentGroupRows = [rows[i]];
                    groupVisible = rows[i].innerText.toUpperCase().includes(input);
                } else {
                    currentGroupRows.push(rows[i]);
                    if (rows[i].innerText.toUpperCase().includes(input)) groupVisible = true;
                }
            }
            if (currentGroupRows.length > 0) applyVisibility(currentGroupRows, groupVisible);
        }

        function applyVisibility(rows, isVisible) {
            rows.forEach(row => row.style.display = isVisible ? "" : "none");
        }

        window.onload = loadTransactions;
    </script>
</body>
</html>
