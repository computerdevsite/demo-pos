<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Stock Transfer Control</title>
    <link href="css/admin.css" rel="stylesheet">
    <style>
        .transfer-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-top: 10px;
        }

        .form-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            font-size: 0.85rem;
            color: #2c3e50;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .admin-input, .admin-select {
            width: 100%;
            padding: 12px;
            border: 1px solid #dfe6e9;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .admin-input:focus { border-color: #3498db; background: #fff; }

        /* Error state kapag hindi nahanap ang barcode */
        .input-error {
            border-color: #e74c3c !important;
            box-shadow: 0 0 5px rgba(231, 76, 60, 0.3);
            background-color: #fff5f5 !important;
        }

        .transfer-table-container {
            margin-top: 20px;
            overflow-x: auto;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead th {
            background-color: #2c3e50 !important;
            color: white !important;
            padding: 12px;
            text-align: left;
            font-size: 0.75rem;
            text-transform: uppercase;
            position: sticky;
            top: 0;
        }

        table tbody td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 0.9rem;
        }

        .btn-submit-transfer {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit-transfer:hover { background-color: #2980b9; transform: translateY(-1px); }
        .btn-submit-transfer:disabled { background-color: #bdc3c7; cursor: not-allowed; }

        .status-dot {
            height: 10px; width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }

        .status-online { background-color: #27ae60; }
        .status-offline { background-color: #e74c3c; }

        #item-display-name {
            display: block;
            margin-top: 8px;
            font-weight: bold;
            font-size: 0.85rem;
            min-height: 1.2em;
        }

        .text-success { color: #27ae60; }
        .text-danger { color: #e74c3c; }
        .remove-btn { color: #e74c3c; background: none; border: none; cursor: pointer; font-weight: bold; }
        .remove-btn:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">ADMIN PANEL</div>
        <div class="sidebar-menu">
            <a href="admin.html" class="menu-link"><i>ðŸ“Š</i> Dashboard</a>
            <a href="pending.html" class="menu-link">
                <i>âœ…</i> Pending Approvals <span class="sidebar-badge" id="main-badge">0</span>
            </a>
            <a href="smmg_transactions.html" class="menu-link"><i>ðŸ’¸</i> Transactions</a>
            <a href="stock_transfer.html" class="menu-link active"><i>ðŸ”„</i> Stock Transfer</a>
            <a href="stock_management.html" class="menu-link"><i>ðŸ“¦</i> Stock Management</a>
            <a href="index.html" class="menu-link" style="margin-top: auto; color: #ff5e57;"><i>ðŸšª</i> Logout</a>
        </div>
    </div>

    <div class="main-container">
        <div class="top-nav">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h3 style="color: var(--text-dark); margin: 0;">Stock Transfer Control</h3>
                <span id="sync-status" style="font-size: 0.8rem; font-weight: bold;">
                    <span class="status-dot"></span> Connecting...
                </span>
            </div>
            <div class="admin-profile">
                <span class="badge-admin">HQ Inventory</span>
            </div>
        </div>

        <div class="content-padding">
            <div class="transfer-card">
                <div class="form-section">
                    <div>
                        <div class="input-group">
                            <label>Transfer to Branch (Store)</label>
                            <select id="target-branch" class="admin-select">
                                <option value="" disabled selected>-- Select Store --</option>
                                <option value="SM NORTH EDSA">SM NORTH EDSA</option>
                                <option value="SM MEGAMALL">SM MEGAMALL</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <div class="input-group">
                            <label>Scan Item Barcode (Press Enter)</label>
                            <input type="text" id="item-barcode" class="admin-input" placeholder="Scan or type barcode..." onkeydown="handleBarcodeKey(event)" oninput="validateOnType()" autofocus>
                            <span id="item-display-name"></span>
                        </div>
                    </div>
                </div>

                <div class="transfer-table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Barcode</th>
                                <th>Item Name</th>
                                <th style="text-align: center;">Price</th>
                                <th style="text-align: center;">Qty</th>
                                <th style="text-align: center;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="transfer-body">
                            </tbody>
                    </table>
                </div>

                <button class="btn-submit-transfer" id="btn-submit" onclick="confirmTransfer()">
                    ðŸš€ PROCESS STOCK TRANSFER
                </button>
            </div>
        </div>
    </div>

    <script>
        const HQ_SOURCE_URL = "https://script.google.com/macros/s/AKfycby0kOnov5ywlW5XY-E-qfG8nrBSGc_2-iTzjHYoYXt9o2zsFa7hlJ9-Fmrkby8MSF9qnQ/exec";
        let inventory = [];
        let transferList = [];

        window.onload = fetchInventory;

        async function fetchInventory() {
            const status = document.getElementById('sync-status');
            try {
                // Kumukuha ng data base sa Column A, B, C ng Inventory
                const response = await fetch(`${HQ_SOURCE_URL}?action=getAdminData`);
                const result = await response.json();
                inventory = Array.isArray(result) ? result : (result.inventory || []);
                
                status.innerHTML = '<span class="status-dot status-online"></span> HQ Database Linked';
                status.style.color = "#27ae60";
            } catch (error) {
                status.innerHTML = '<span class="status-dot status-offline"></span> Connection Error';
                status.style.color = "#e74c3c";
            }
        }

        function validateOnType() {
            const input = document.getElementById('item-barcode');
            const display = document.getElementById('item-display-name');
            const val = input.value.trim();

            if (!val) {
                display.innerText = "";
                input.classList.remove('input-error');
                return;
            }

            const item = inventory.find(i => String(i.barcode).trim() === val);
            if (item) {
                display.innerText = `Found: ${item.name}`;
                display.className = "text-success";
                input.classList.remove('input-error');
            } else {
                display.innerText = "Searching barcode...";
                display.className = "";
            }
        }

        function handleBarcodeKey(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                searchInventory();
            }
        }

        function searchInventory() {
            const input = document.getElementById('item-barcode');
            const display = document.getElementById('item-display-name');
            const val = input.value.trim();

            if (!val) return;

            const item = inventory.find(i => String(i.barcode).trim() === val);

            if (item) {
                // Bawal ang duplicate sa listahan
                if (transferList.some(i => String(i.barcode).trim() === val)) {
                    alert("âš ï¸ Ang item na ito ay nasa listahan na!");
                    input.value = "";
                    display.innerText = "";
                    return;
                }

                transferList.push({ ...item, qty: 1 });
                updateTable();
                
                input.value = "";
                display.innerText = `âœ“ Added: ${item.name}`;
                display.className = "text-success";
                input.classList.remove('input-error');
            } else {
                input.classList.add('input-error');
                display.innerText = "âœ— Unknown Barcode - Not in Inventory";
                display.className = "text-danger";
            }
        }

        function updateTable() {
            const tbody = document.getElementById('transfer-body');
            tbody.innerHTML = transferList.map(item => `
                <tr>
                    <td>${item.barcode}</td>
                    <td style="font-weight:600;">${item.name}</td>
                    <td style="text-align:center;">â‚±${parseFloat(item.price).toLocaleString()}</td>
                    <td style="text-align:center;">
                        <input type="number" value="${item.qty}" min="1" 
                               style="width:65px; text-align:center; padding:5px; border-radius:4px; border:1px solid #ddd;" 
                               onchange="updateQty('${item.barcode}', this.value)">
                    </td>
                    <td style="text-align:center;">
                        <button class="remove-btn" onclick="removeItem('${item.barcode}')">REMOVE</button>
                    </td>
                </tr>
            `).join('');
        }

        function updateQty(barcode, qty) {
            const item = transferList.find(i => i.barcode === barcode);
            if (item) item.qty = parseInt(qty) || 1;
        }

        function removeItem(barcode) {
            transferList = transferList.filter(i => i.barcode !== barcode);
            updateTable();
        }

        async function confirmTransfer() {
            const store = document.getElementById('target-branch').value;
            const btn = document.getElementById('btn-submit');

            if (!store) return alert("Pumili muna ng Target Store!");
            if (transferList.length === 0) return alert("Walang items sa listahan!");

            if (!confirm(`Ipadala ang ${transferList.length} items sa Approval Sheet para sa ${store}?`)) return;

            btn.disabled = true;
            btn.innerText = "ðŸš€ SENDING DATA...";

            // Inihahanda ang data para sa Approval Sheet Columns: BARCODE, ITEM NAME, PRICE, STORE, TIME STAMP
            const payload = transferList.map(item => ({
                action: "addToApproval",
                barcode: item.barcode,
                itemName: item.name,
                price: item.price,
                store: store,
                timestamp: new Date().toLocaleString()
            }));

            try {
                await fetch(HQ_SOURCE_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Mahalaga para sa Google Apps Script POST
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                alert("SUCCESS! Data sent to Approval Tab.");
                transferList = [];
                updateTable();
                document.getElementById('item-display-name').innerText = "";
            } catch (error) {
                alert("Error: Hindi maipadala ang data. I-check ang internet o Script URL.");
            } finally {
                btn.disabled = false;
                btn.innerText = "ðŸš€ PROCESS STOCK TRANSFER";
            }
        }
    </script>
</body>
</html>
